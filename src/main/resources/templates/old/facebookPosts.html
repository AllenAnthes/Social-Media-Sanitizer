<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Filtered Facebook Posts</title>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>-->

</head>
<body>

<div th:replace="fragments/header :: header">...</div>
<h2 style="padding-top: 50px; color:red; justify-content: center;   text-align: center;">Detected Posts</h2>
<!--/*@thymesVar id="feed" type="java.util.List"*/-->
/*@thymesVar id="post" type="org.springframework.social.facebook.api.Post"*/
<div class="w3-container">
    <div th:each="post:${feed}">
        <a th:href="(${post.picture}) ?  @{'https://facebook.com/' + ${post.link}} : @{'https://facebook.com/' + ${post.id}}"
           class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="w3-right-align">
                <small th:text="${post.createdTime}"></small>
            </div>
            <div class="w3-container w3-large">
                <div class="w3-right-align">
                    <img th:if="${post.picture}" th:src="${post.picture}"/>
                </div>
                <p th:if="${post.message}" th:text="${post.message}" style="text-align: center;"></p>
                <p th:if="${post.caption}" th:text="${post.caption}" style="text-align: center;"></p>
                <hr/>
            </div>
        </a>
        <a th:href="@{'https://facebook.com/' + ${post.id}}"
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</html>
