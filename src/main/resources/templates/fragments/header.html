<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="header">

    <a class="navbar-brand" href="/">Campus2Corporate</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto" th:with="view=${#httpServletRequest.getServletPath()}">
            <li th:classappend="${#strings.startsWith(view,'/home')? 'active' : ''}">
                <a class="nav-link" href="" th:href="@{/}" >Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${#strings.startsWith(view,'/resume')? 'active' : ''}">

            <a class="nav-link" href="#" data-toggle="modal" data-target="#resumeModal">Resume</a>
            </li>
            <li class="nav-item dropdown" th:classappend="${#strings.startsWith(view,'/tweets') || #strings.startsWith(view,'/facebook')? 'active' : ''}">
                <a class="nav-link dropdown-toggle" href="" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Social Media</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <form name="facebookForm" id="facebookForm" class="formClass" action="/connect/facebook"
                          method="POST">
                        <a class="dropdown-item" href="#" onclick="$('#facebookForm').submit()">Facebook</a>
                    </form>
                    <form name="twitterForm" id="twitterForm" class="formClass" action="/connect/twitter" method="POST">
                        <a class="dropdown-item" href="#" onclick="$('#twitterForm').submit()">Twitter</a>
                    </form>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Coming Soon!</a>
            </li>
        </ul>
    </div>


</nav>

</html>
