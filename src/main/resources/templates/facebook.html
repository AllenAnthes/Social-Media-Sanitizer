<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mules 1</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css}"/>
    <link th:href="@{css/facebook.css}" rel="stylesheet"/>

</head>
<body>
<header>
    <div th:replace="fragments/header :: header">...</div>
    <div th:replace="fragments/resumeFormModal :: resumeModal" id="resumeModal">...</div>

</header>


<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-tabs flex-column" aria-orientation="vertical">
                <li class="nav-item" th:each="post, postStat: ${feed}">
                    <a class="nav-link" th:classappend="${postStat.first} ? 'active'" th:href="@{'#'+ ${post.id}}"
                       data-toggle="tab"><label th:text="${post.createdTime}">Post timestamp</label></a>
                </li>
            </ul>
        </nav>
        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <div class="tab-content">
                <div class="tab-pane fade" th:classappend="${postStat.first} ? 'show active'" th:id="${post.id}"
                     th:each="post, postStat : ${feed}">
                    <a th:href="(${post.picture}) ? @{${post.link}} : @{'https://facebook.com/' + ${post.id}}"
                       target="_blank">
                        <button type="button" class="btn btn-danger" >
                            Delete This!
                        </button>
                    </a>
                    <p th:text="${post.message}">bar content</p>
                    <img th:if="${post.picture}" th:src="${post.picture}" height="auto" width="auto"/>
                </div>
            </div>
        </main>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</html>
